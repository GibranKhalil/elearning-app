<article [ngStyle]="getBackGroundColor()" class="container">
    <header>
        <i class="material-symbols-rounded">arrow_back</i>
        <h2>Seção {{sectionNumber}}</h2>
    </header>
    <section>
        <h1>{{sectionName}}</h1>
    </section>
    <button class="topicBtn">
        <i class="material-symbols-rounded">menu_book</i>
        <p>Topicos</p>
    </button>
</article>
